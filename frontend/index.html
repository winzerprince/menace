<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play Tic-Tac-Toe against MENACE, a machine learning agent that learns from experience" />
    <title>MENACE - Machine Educable Noughts And Crosses Engine</title>
    
    <!-- Favicon - simple X and O -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <!--
      This is the root element where React will render our app.
      
      React works by "mounting" your entire application into this div.
      Everything you see in the browser is generated by JavaScript.
    -->
    <div id="root"></div>
    
    <!--
      This script tag loads our React application.
      Vite handles all the bundling and transpilation.
      
      type="module" tells the browser this is an ES Module,
      which allows us to use import/export statements.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
